<div class="Electronic" xmlns="http://www.w3.org/1999/html">
  <div class="container d-flex" style="padding-top: 20px">
    <div class="container d-flex flex-column">
      <div class="" *ngFor="let cartProduct of cart?.cartProducts">
        <div class="mb-4">
          <div class="card text-white bg-dark" style="border-radius: 1rem">
            <img class="card-img-top" style="width: 100%; height: 200px; object-fit: cover; border-radius: 15px"
                 [src]="cartProduct.product.img" alt="Card image cap">
            <div class="card-body">
              <h1 class="card-title"><h1>{{ cartProduct.product.productName }}</h1></h1>
              <h2><p class="card-text">{{ cartProduct.product.price * cartProduct.quantity }} $</p></h2>
              <a href="/api/cart" class="btn btn-primary btn-block">Features</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title"><font size="4">Cart</font></h5>
          <p class="card-text">Total: {{ cart.totalPrice }} $</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let cartProduct of cart?.cartProducts">
            {{ cartProduct.product.productName }} x{{ cartProduct.quantity }}
          </li>
        </ul>
        <div class="card-body">
          <a (click)="buyCart(); openSnackBar();" class="btn btn-primary btn-block">Buy</a>
        </div>
      </div>
    </div>
  </div>
</div>
